<head>
  <meta charset="UTF-8">
  <title>Decorated Login Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-form {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 340px;
      position: relative;
      overflow: hidden;
    }

    .login-form .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .login-form .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-form h2 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px 12px 42px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }

    .form-group .icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #888;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .login-btn:hover {
      background-color: #574ede;
      transform: translateY(-2px);
    }

    .login-form .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    .login-form .footer a {
      color: #6c63ff;
      text-decoration: none;
    }

    .login-form .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
